<md-toolbar class="toolbar">
    <span>Friends</span>
</md-toolbar>

<div class="container">
    <md-card class="sidebar">
        <md-card-header>
            <md-card-title>Users</md-card-title>
        </md-card-header>
        <md-card-content>
            <app-user-list [users]="users$ | async" (selectUser)="onSelectUser($event)"></app-user-list>
        </md-card-content>
    </md-card>
    <md-card class="content">
        <md-card-header>
            <md-card-title >Friends </md-card-title>
        </md-card-header>
        <md-card-content>
            <app-user-list [users]="friends$ | async" [showButton]="false"
                           (selectUser)="onSelectUser($event)"></app-user-list>
        </md-card-content>
    </md-card>
    <md-card class="content">
        <md-card-header>
            <md-card-title>Friends of friends</md-card-title>
        </md-card-header>
        <md-card-content>
            <app-user-list [users]="friendsOfFriends$ | async" [showButton]="false"
                           (selectUser)="onSelectUser($event)"></app-user-list>
        </md-card-content>
    </md-card>
    <div class="clear"></div>
</div>
